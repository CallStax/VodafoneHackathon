<h2>{{TextData.title[language]}}</h2>
<hr />
<p class="lead">{{TextData.heading[language]}}</p>

<form id="userRequestsForm">
    <table class="item-list">
        <tr ng-repeat="userRequest in UserRequests">
			<td class="label">{{userRequest}}</td>
			<td class="input"><input type="checkbox" ng-model="ChosenUserRequests.selected[$index]" ng-true-value="'{{userRequest}}'" ng-false-value="''" /></td>
		</tr>
    </table>

	<hr/>
	
    <textarea rows="4" cols="50" placeholder="{{TextData.text_placeholder[language]}}"></textarea>

    <br />



    <br />

    <button type="reset" id="resetButton">{{TextData.reset[language]}}</button>
    <button type="submit" id="submitButton" ng-click="SubmitForm()">{{TextData.submit[language]}}</button>
</form>
